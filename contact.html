<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <header>
        <div class="logo">
            <h1>KITI<span>PARKING</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Signup</a></li>
                <!-- <li><a href="home.html">Uploader</a></li> -->
                <li><a href="home.html">Timer</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="contact-info">
            <h1>UI Web Design</h1>
            <p class="subtitle">Contact Form</p>
            <p class="description">Let's discuss on something <span class="highlight">cool</span> together</p>
            <ul class="contact-details">
                <li><img src="email-icon.png" alt="email icon"> SaulDesign@gmail.com</li>
                <li><img src="phone-icon.png" alt="phone icon"> +123 456 789</li>
                <li><img src="location-icon.png" alt="location icon"> 123 Street 456 House</li>
            </ul>
            <div class="social-media">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            </div>
        </div>
        <div class="contact-form">
            <form action="#" method="post">
                <h2>I'm Interested In...</h2>
                <div class="interests">
                    <label><input type="radio" name="interest" value="uiux" checked> UI/UX design</label>
                    <label><input type="radio" name="interest" value="webdesign"> Web design</label>
                    <label><input type="radio" name="interest" value="graphicdesign"> Graphic design</label>
                    <label><input type="radio" name="interest" value="designsystem"> Design system</label>
                    <label><input type="radio" name="interest" value="other"> Other</label>
                </div>
                <input type="text" name="name" placeholder="Your name" required>
                <input type="email" name="email" placeholder="Your email" required>
                <textarea name="message" placeholder="Your message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    
</body>
</html>
