<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Safa Park</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>KITI<span>PARKING</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Signup</a></li>
                <li><a href="home.html">Timer</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="app-container">
        <div class="header">
            <h1>Safa Park 2</h1>
            <p>$5 / hr</p>
        </div>
        <div class="content">
            <img src="https://via.placeholder.com/150" alt="Car" class="car-image">
            <div class="time-info">
                <p>Parking time</p>
                <h2 id="timer">00:59:05</h2>
                <p>15 AED</p>
            </div>
            <div class="controls">
                <button id="track-btn">Track car</button>
                <button id="extend-btn">Extend</button>
            </div>
            <div class="end-time">
                <p>End time</p>
                <h3 id="end-time">10:40 PM</h3>
                <label>
                    <input type="checkbox" id="alert-checkbox">
                    Alert me 15 mins before
                </label>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
